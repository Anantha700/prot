#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

#customers td, #customers th {

.button123 {
  background-color: #ffc54d; /* Green */
  border: none;
  color: #580000;
  padding: 10px 22px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  font-weight: bold;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;

.buttonnew {
  background-color: #5cb85c;
  -webkit-border-radius: 5px;
  border-radius: 5px;
  border: none;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: Arial;
  font-size: 16px;
  padding: 5px 10px;
  text-align: center;
  text-decoration: none;
  -webkit-animation: glowing 1500ms infinite;
  -moz-animation: glowing 1500ms infinite;
  -o-animation: glowing 1500ms infinite;
  animation: glowing 1500ms infinite;
}
@-webkit-keyframes glowing {
  0% { background-color: #5cb85c; -webkit-box-shadow: 0 0 3px #5cb85c; }
  50% { background-color: #04e804; -webkit-box-shadow: 0 0 40px #04e804; }
  100% { background-color: #5cb85c; -webkit-box-shadow: 0 0 3px #5cb85c; }
}

@-moz-keyframes glowing {
  0% { background-color: #5cb85c; -moz-box-shadow: 0 0 3px #5cb85c; }
  50% { background-color: #04e804; -moz-box-shadow: 0 0 40px #04e804; }
  100% { background-color: #5cb85c; -moz-box-shadow: 0 0 3px #5cb85c; }
}

@-o-keyframes glowing {
  0% { background-color: #5cb85c; box-shadow: 0 0 3px #5cb85c; }
  50% { background-color: #04e804; box-shadow: 0 0 40px #04e804; }
  100% { background-color: #5cb85c; box-shadow: 0 0 3px #5cb85c; }
}

@keyframes glowing {
  0% { background-color: #5cb85c; box-shadow: 0 0 3px #5cb85c; }
  50% { background-color: #04e804; box-shadow: 0 0 40px #04e804; }
  100% { background-color: #5cb85c; box-shadow: 0 0 3px #5cb85c; }
}
</style>
